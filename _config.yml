github: [metadata]
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
  future: true
  jailed: false
  theme: minima
  gfm_quirks: paragraph_end
plugins:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-feed
- jekyll-coffeescript
- jekyll-gist
- jekyll-github-metadata
- jekyll-paginate
- jekyll-relative-links
- jekyll-optional-front-master
- jekyll-readme-index
- jekyll-default-layout
- jekyll-titles-from-headings